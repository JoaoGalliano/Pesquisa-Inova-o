<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sprint</title>
</head>
<body>
    <h1>Venha conferir quanto seu comércio poderá faturar.</h1>
    Insira a sua renda mensal: <input id="ipt_renda" type="text">
    <br>
    Informe o número de corredores que seu comércio possui: <input id="ipt_corredor" type="text" placeholder="Até 5">
    <br>
    Informe o número de corredores que utilizarão os sensores: <input id="ipt_sensor" type="text" placeholder="Até 5">
    <br>
    <button id="bt_cal" onclick="cal()">Clique aqui para calcular</button>
    <br>
    <div id="msg"></div>

</body>
</html>
<script>
    function cal() {
        var novarenda = Number(ipt_renda.value * 0.3) + Number(ipt_renda.value)
        var cadacorredor = ipt_renda.value / ipt_corredor.value
        var corredorsens = novarenda / ipt_sensor.value

        msg.innerHTML = `Sua renda mensal utilizando nossos serviços será de: R$ ${novarenda.toFixed(2)} <br>
         Sua renda dividida entre os corredores sem o uso dos sensores é de: R$ ${cadacorredor.toFixed(2)} <br>
         O valor gerado pelos corredores que estão com sensores é de R$ ${corredorsens.toFixed(2)} <br>
         Seu comércio irá gerar R$ ${novarenda.toFixed(2)} por mês.<br>
         Seu comércio irá gerar R$ ${(novarenda * 6).toFixed(2)} em seis meses.<br>
         Seu comércio irá gerar R$ ${(novarenda * 12).toFixed(2)} em um ano. <br>`
    }
</script>
